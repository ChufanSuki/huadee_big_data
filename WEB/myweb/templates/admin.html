    <script type="text/javascript">
      // 检验用户名是否为空
      function select_coin(){
          var options = $("#selectCoin").val();
          var sendData = {'select':options};
          $.ajax({
            async:true,
            url:"/admin",
            type:"post",
            data:sendData,
            // headers: {"X-CSRFToken":$.cookie("csrftoken")},
            success: function(data){
              if(data.data == "True"){
                alert("success")
              } else{
                // alert("error")
                }
                  },
            error:function(error){
              alert("error")
            }
          });
        };
</script>
